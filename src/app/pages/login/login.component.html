<div fxFlex="25%"></div>
<div fxFlex="50%">
  <!-- div used to allow form to size properly -->
  <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset()">
    <!-- define the material card -->
    <mat-card>
      <!-- define the header for the card -->
      <mat-card-header>
        Login to nodebucket
      </mat-card-header>

      <!-- define the material card content -->
      <mat-card-content style="padding-top:25px;">
        <!-- define the id input -->
        <mat-form-field>
          <!-- define the empId input and set focus automatically-->
          <input
            type="text"
            matInput
            placeholder="Enter your id"
            [formControl]="loginForm.controls['empId']"
            autofocus
          />
          <ng-container
            *ngIf="loginForm.controls['empId'].hasError('required')"
          >
            <!-- validation error -->
            <mat-error>Id is required</mat-error>
          </ng-container>
        </mat-form-field>
      </mat-card-content>

      <!-- define the container for the buttons -->
      <mat-card-actions>
        <div fxFlex></div>
        <button mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
